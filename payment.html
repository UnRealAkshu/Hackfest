<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFix-Payment</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <header>
        <h1>QuickFix - Payment</h1>
    </header>

    <section id="payment-section">
        <h2>Complete Your Booking</h2>
        <p><strong>Service:</strong> <span id="serviceDisplay"></span></p>  <!-- Display selected service -->
        <p><strong>Location:</strong> <span id="locationDisplay"></span></p>  <!-- Display location -->

        <form id="payment-form">
            <input type="text" placeholder="Cardholder Name" required><br><br>
            <input type="text" placeholder="Card Number" required><br><br>
            <input type="text" placeholder="Expiry Date (MM/YY)" required><br><br>
            <input type="text" placeholder="CVV" required><br><br>
            <button type="submit">Pay Now</button>
        </form>
    </section>

    <script>
        // Display the selected service and location
        document.getElementById('serviceDisplay').textContent = localStorage.getItem('selectedService');
        document.getElementById('locationDisplay').textContent = localStorage.getItem('userLocation');

        // Handle payment form submission
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment Successful! Thank you for booking with QuickFix.');
            localStorage.removeItem('selectedService'); // Clear stored service
            localStorage.removeItem('userLocation'); // Clear stored location
            window.location.href = 'thanks.html';  // Redirect to the thank you page
        });
    </script>
</body>
</html>
